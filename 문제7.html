<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let a = 101
    let i = 1

    while (i <= a) {
      if (i == 1) {
        i++
        continue
      }
      if (i == a) {
        console.log("true")
        break
      }
      if (a % i == 0) {
        console.log("false")
        break
      }
      i++
    }

  </script>
</body>

</html>
